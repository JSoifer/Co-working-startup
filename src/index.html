<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Co Work</title>
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <img src="assets/images/hamburger.png" alt="menu">
      </div>
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
      </div>
      <div class="contact">
        <a href="#">Contact Us</a>
      </div>
    </div>
    <div class="body-wrapper">
      <div class="div-bar">
      </div>
      <div class="section section-top">

        <img class="image"
            src="assets/images/business-pug.jpg"
            alt="pug">
        <h2>Come to Work.</h2>
        <h2>Do your thing.</h2>
      </div>
      <div class="div-bar">
      </div>
      <div class="section section-2">
        <img class="image" src="assets/images/client-photo.png" alt="bar area">
        <div class="button">
          <button type="button" name="button">
          <h2>Schedule a Tour</h2>
          </button>
        </div>
      </div>
      <div class="div-bar">
      </div>
      <div class="section section-3">
        <div class="text-container">
        <h3>Starting at:</h3>
        <ul>
          <li>Private Office:</li>
          <li>Dedicated Desk:</li>
          <li>Hot Desk:</li>
        </ul>
        <ul>
          <li>$610/mo</li>
          <li>$295/mo</li>
          <li>$190/mo</li>
        </ul>
      </div>
        <div class="button">
          <button type="button" name="button">
          <h2>View</h2>
          </button>
        </div>
      </div>
      <div class="div-bar">
      </div>
      <div class="section section-4">
        <img class="image" src="assets/images/writing.jpg" alt="writing desk">

        <ul>
          <li>High Speed Internet</li>
          <li>Printing / Faxing</li>
          <li>Coffee  Tea  Bar</li>
          <li>Events and Activities</li>
        </ul>
        <div class="button">
          <button type="button" name="button">
          <h2>Amenities</h2>
          </button>
        </div>
      </div>
      <div class="div-bar">
      </div>
      <div class="section section-5">
        <img class="image" src="assets/images/meeting.jpg" alt="meeting table">

        <div class="button">
          <button type="button" name="button">
          <h2>Meeting Space</h2>
          </button>
        </div>
      </div>
      <div class="div-bar">
      </div>
    </div>
    <div class="footer">
      <button type="button" name="button">
        <p>Back</p>
      </button>
    </div>






  </body>
</html>
